<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="githubCorner.html">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
   
    <div class="container">
      <header>
        <h1>Password generator</h1>
      </header>

      <!-- Text field to display the generated password -->
      <main>
        <div class="input">
          <input type="text" value="" id="psw__input" />
          <div id="psw__copy">
            <i class="fa fa-copy" style="color: #767676" ;></i>
          </div>
        </div>

        <!-- Range input for the password length -->
        <input type="range" id="psw__length" min="1" max="16" value="16" />
        <span id="Count">16</span>

        <!-- Button to generate a random password -->
        <button id="psw__btn">Generate password</button>
      </main>
    </div>
    <footer>
      Copyright 2024 @ Yoni Deserbaix
    </footer>

    <script src="script.js"></script>
  </body>
</html>
