<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Méta-informations du document -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Titre de la page -->
      <header>
        <h1>Password generator</h1>
      </header>

      <!-- Champ de texte pour afficher le mot de passe généré -->
      <main>
        <div class="input">
          <input type="text" value="" id="input" />
          <div id="copy__psw">
            <i class="fa fa-copy" style="color: #767676" ;></i>
          </div>
        </div>

        <!-- Plage de sélection pour la longueur du mot de passe -->
        <input type="range" id="length__psw" min="1" max="16" value="16" />
        <span id="charCount">16</span>

        <!-- Bouton pour générer un mot de passe aléatoire -->
        <button id="genere__psw">Generate password</button>
      </main>
    </div>
    <footer>
      Copyright 2024 @ Yoni-Deserbaix
    </footer>

    <!-- Inclusion du script JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
